backend:
  name: github
  repo: opennorthwest/opennorthwest
  branch: main
  client_id: Ov23liJSR7nMkJEGzbWx
  base_url: https://opennorthwest.pages.dev
  auth_endpoint: /api/auth

site_url: https://opennorthwest.pages.dev

media_folder: "public/images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "pages"
    label: "Pages"
    folder: "src/content/pages"
    create: true
    slug: "{{slug}}"
    path: "{{dirname}}/{{slug}}"
    extension: "md"
    format: "frontmatter"
    nested:
      depth: 3
    summary: "{{title}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Description", name: "description", widget: "string", required: false }
      - { label: "Draft", name: "draft", widget: "boolean", default: false }
      - { label: "Show Hero", name: "show_hero", widget: "boolean", default: false }
      - label: "Hero"
        name: "hero"
        widget: "object"
        required: false
        condition:
          field: "show_hero"
          value: true
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - { label: "Subtitle", name: "subtitle", widget: "string", required: false }
          - label: "Layout"
            name: "layout"
            widget: "select"
            default: "full-bleed"
            options:
              - { label: "Full Bleed", value: "full-bleed" }
          - { label: "Background Image", name: "image", widget: "image", required: false }
          - label: "CTAs"
            name: "ctas"
            widget: "list"
            required: false
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
              - { label: "Target", name: "target", widget: "string", required: false }
      - { label: "Show Home Sections", name: "show_home_sections", widget: "boolean", default: false }
      - label: "Who We Are"
        name: "who_we_are"
        widget: "object"
        required: false
        condition:
          field: "show_home_sections"
          value: true
        fields:
          - { label: "Title", name: "title", widget: "string" }
          - label: "Content"
            name: "content"
            widget: "list"
            field: { label: "Paragraph", name: "paragraph", widget: "string" }
          - label: "CTAs"
            name: "ctas"
            widget: "list"
            required: false
            fields:
              - { label: "Label", name: "label", widget: "string" }
              - { label: "Link", name: "link", widget: "string" }
      - label: "Badge"
        name: "badge"
        widget: "object"
        required: false
        condition:
          field: "show_home_sections"
          value: true
        fields:
          - { label: "Link", name: "link", widget: "string" }
          - { label: "Image", name: "image", widget: "string" }
          - { label: "Alt", name: "alt", widget: "string", required: false }
          - { label: "Width", name: "width", widget: "number", required: false, value_type: "int" }
          - { label: "Height", name: "height", widget: "number", required: false, value_type: "int" }
      - { label: "Body", name: "body", widget: "markdown" }
